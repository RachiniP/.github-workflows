name: Test-Build

on:
  push:
    branches:
      - main
 
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
     # Install Node.js environment
      - name: set up node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          
      # Install newman
      - name: Install the newman command line utility and also install the html extra reporter
        run: | 
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          
      # Make directory to upload the test results
      - name: Make Directory for results
        run: mkdir -p testResults
      - name: Run POSTMAN collection
        run: |
          newman run ./tests/pokemon-api-collection.json -e ./tests/pokemonapi-env.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html 
          
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
